<!-- Formulario -->
<div class="container">
    <form class="row g-3" id="testDriveForm">
        <!-- Campos de Nombres, Apellidos, Email, Teléfono, etc. -->
        <div class="col-md-4">
            <label for="nombres" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombres" required>
            <span id="nameerror" class="error"></span>
        </div>
        <div class="col-md-4">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" required>
            <span id="lastnameerror" class="error"></span>
        </div>
        <div class="col-md-4">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <input type="email" class="form-control" id="email" required>
                <span id="emailerror" class="error"></span>
            </div>
        </div>
        <div class="col-md-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" required>
            <span id="phoneerror" class="error"></span>
        </div>
        <div class="col-md-1">
            <label for="estrato" class="form-label">Estrato</label>
            <input type="number" class="form-control" id="estrato" required>
            <span id="estratoerror" class="error"></span>
        </div>
        <div class="col-md-3">
            <label for="dob" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="dob" required>
            <span id="doberror" class="error"></span>
        </div>
        <div class="col-md-3">
            <label for="sangre" class="form-label">Grupo sanguíneo</label>
            <select class="form-select" id="sangre" required>
                <option selected disabled value="">Escoja</option>
                <option>A+</option>
                <option>A-</option>
                <option>O+</option>
                <option>O-</option>
            </select>
            <span id="sangreerror" class="error"></span>
        </div>

        <!-- Nuevos campos añadidos -->
        <div class="col-md-3">
            <label for="fechaTestDrive" class="form-label">Fecha solicitada para test drive</label>
            <input type="date" class="form-control" id="fechaTestDrive" required>
            <span id="fechaerror" class="error"></span>
        </div>
        <div class="col-md-3">
            <label for="horaTestDrive" class="form-label">Hora solicitada para test drive</label>
            <input type="time" class="form-control" id="horaTestDrive" required>
            <span id="horaerror" class="error"></span>
        </div>

        <!-- Campo de Género -->
        <div class="col-md-3">
            <fieldset>
                <legend class="col-form-label pt-0">Género</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino" required>
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="femenino" value="Femenino" required>
                    <label class="form-check-label" for="femenino">Femenino</label>
                </div>
            </fieldset>
        </div>

        <!-- Campo de Actividades Favoritas -->
        <div class="col-md-9">
            <fieldset>
                <legend class="col-form-label pt-0">Actividades Favoritas</legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="futbol" value="Fútbol">
                    <label class="form-check-label" for="futbol">Fútbol</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="baloncesto" value="Baloncesto">
                    <label class="form-check-label" for="baloncesto">Baloncesto</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="voleibol" value="Voleibol">
                    <label class="form-check-label" for="voleibol">Voleibol</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="ciclismo" value="Ciclismo">
                    <label class="form-check-label" for="ciclismo">Ciclismo</label>
                </div>
            </fieldset>
        </div>

        <!-- Botones -->
        <div class="container p-5">
            <div class="row text-center">
                <div class="col-md">
                    <button class="btn btn-success btn-lg" type="submit" id="submitBtn">Agendar</button>
                </div>
                <div class="col-md">
                    <button type="button" class="btn btn-danger btn-lg" id="cancelBtn">Cancelar</button>
                </div>
            </div>
        </div>
    </form>
</div>
